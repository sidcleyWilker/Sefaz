<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="_template.xhtml">

	<ui:define name="cabecalho">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form>
		<div class="ui-g">
			<p:messages/>
	 		
	 		<div class="ui-g-6 ui-md-7 ui-sm-12 ui-fluid" >
			 	<p:outputLabel value="E-mail" for="idemail"></p:outputLabel>
			    <p:inputText id="idemail" value="#{loginBean.usuario.email}" required="true" requiredMessage="E-mail Obrigatorio" validatorMessage="E-mail Invalido">
			    	<f:attribute name="type" value="email" />
			    	<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
					 />
			    </p:inputText>
	   		 </div>
	    
		    <div class="ui-g-6 ui-md-7 ui-sm-12 ui-fluid" >
		    	<p:outputLabel value="Senha" for="idsenha"></p:outputLabel>
		    	<p:password id="idsenha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Senha Obrigatorio"/>
		  	</div>
		
		    <div class="ui-sm-10 ui-md-6 ">
		    	<p:commandButton value="Login" action="#{loginBean.logar}" update="@form" process="@form" styleClass="ui-priority-primary"/>
		    </div>
	    </div>
	    </h:form>
	    
	</ui:define>
</ui:composition>

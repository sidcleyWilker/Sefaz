<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    	<title>Sefaz</title>
    	
    	<h:outputStylesheet library="css" name="style.css" />
    	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	</h:head>
    
    <h:body>
    	<div style="position: absolute; right: 10px;">
	    	<h:form>
	    		<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
		            <f:selectItems  value="#{temaBean.themes}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
		            
		        	<f:ajax />
		        </p:themeSwitcher>
		      </h:form>
    	</div>
    	<div id="cabecalho">
    		<ui:insert name="cabecalho"></ui:insert>
    		 <p:growl id="messages" showDetail="true" autoUpdate="true"/>
    		<h:form rendered="#{regUser != null}">
			    <p:menuButton value="Menu">
			        <p:menuitem value="Listagem" action="listagem"  icon="pi pi-save"/>
			        <p:menuitem value="Cadastro" action="cadastro"  icon="pi pi-refresh"/>
			        <p:separator />
			        <p:menuitem value="Sair" action="#{loginBean.sair}" icon="fa fa-fw fa-sign-out"/>
			    </p:menuButton>
			</h:form>
    	</div>
    	<div id="conteudo" class="container">
    		<ui:insert name="conteudo"></ui:insert>
    	</div>
    	<div id="footer">
    		<ui:insert name="footer"></ui:insert>
    	</div>
    </h:body>
    
</html>
